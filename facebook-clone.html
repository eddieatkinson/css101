<!DOCTYPE html>
<html>
<head>
	<title>A Facebook clone made with HTML and CSS</title>

	<link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css">

	<link rel="stylesheet" type="text/css" href="fb-styles.css">
</head>
<body>

	<!-- Main page wrapper. Will contain EVERYTHING -->
	<div id="facebook-wrapper">
		<div id="header">
			<!-- Navbar is the limited width inside the header -->
			<div class="navbar">
				<div class="navbar-left">
					<div class="fb-logo">
					</div>
					<input type="text" />
				</div>
				<div class="navbar-right">
					<div class="profile">
						Eddie
					</div>
					<div class="home-link">
						Home
					</div>
					<div class="social-wrapper">
						<ul>
							<li>Friends</li>
							<li>Messenger</li>
							<li>Notifications</li>
						</ul>
					</div>
					<div class="help">
						?Help?
					</div>
				</div>
			</div>
		</div>
		<div id="content">
			<div class="left-content">
				<ul>
					<li class="left-menu-item"><a href=""><div class="profile-pic"></div><div class="left-name">Eddie</div></a></li>
					<li class="left-menu-item"><a href="">News Feed</a></li>
					<li class="left-menu-item"><a href="">Messenger</a></li>
					<li class="left-menu-item"><a href="">Watch</a></li>
			</div>
			<div class="main-content">
				<div class="top-content">
					<div class="top-top">
						<ul>
							<li><div class="make-post-img"></div><div class="make-post-text">Make Post</div></li>
							<li><div class="photo-album-img"></div><div class="photo-album-text">Photo/Video Album</div></li>
							<li><div class="live-video-img"></div><div class="live-video-text">Live Video</div></li>
						</ul>
					</div>
					<div class="your-status">
						<input type="text" value="What's on your mind, Eddie?">
					</div>
					<div class="bottom-top">
						<ul>
							<li class="photo-video"><a href="">Photo/Video</a></li>
							<li class="photo-video"><a href="">Feeling/Activity</a></li>
							<li class="photo-video"><a href="">Three dots</a></li>

					</div>
				</div>
			</div>
			<div class="right-content">
			</div>
		</div>
	</div>




</body>
</html>
